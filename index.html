<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>KObfuse :: KFace 난독화 js파일 생성기</title>
  </head>
  <body>
    <span id="title">
      KObfuse :: KFace 난독화 js파일 생성기
    </span>
    <div class="modeCon">
      <input type="radio" id="onlyUpdated" name="mode" checked="checked"/> 업데이트된(출력 위치에 같은 이름의 더 새로운 파일이 없는) js 파일만 
      <br>
      <input type="radio" name="mode"/> 모든 js 파일
    </div>
    <div class="dirSelectCon from">
      <div class="dirSelect from">입력 폴더</div>
      <span class="dirStr from"></span>
    </div>
    <div class="dirSelectCon to">
      <div class="dirSelect to">출력 폴더</div>
      <span class="dirStr to"></span>
    </div>

    <div class="submitCon">
      <div class="submitBtn">
        난독화
      </div>
      <span class="submitProgress"></span>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
